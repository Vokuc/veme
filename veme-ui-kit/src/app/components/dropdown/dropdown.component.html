<div class="relative">
    <label for="" *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1"></label>

    <button (click)="toggleDropdown()"
        class="w-full px-4 py-2 text-sm text-left bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
    >
        {{selectedItem || 'Select an option'}}
    </button>

    <div *ngIf="isOpen" class="absolute z-10 mt-2 w-full bg-white border border-gray-300 rounded-md shadow-lg">
        <ul>
            <li *ngFor="let item of items" 
            (click)="selectItem(item)"
            class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
            >
                {{item}}
            </li>
        </ul>
    </div>
</div>
