<div [ngClass]="['rounded max-w-sm overflow-hidden shadow-lg bg-white', cardClass]">
    <img [src]="imageUrl" alt="Card Image" class="w-full">

    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{title}}</div>

        <p class="text-gray-700 text-base">
            {{description}}
        </p>

        <div class="px-6 py-4">
            <app-button [label]="buttonText" [type]="buttonType" (click)="buttonClick.emit()">
            </app-button>
        </div>
    </div>
</div>
