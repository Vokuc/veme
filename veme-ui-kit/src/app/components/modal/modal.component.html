<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-4 border-b">
          <h3 class="text-xl font-bold">{{ title }}</h3>
          <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
            &times;
          </button>
        </div>
    
        <!-- Modal Content -->
        <div class="p-4">
          <ng-content></ng-content> 
        </div>
    
        <!-- Modal Footer -->
        <div class="flex justify-end p-4 border-t">
          <app-button label="Close" type="secondary" (click)="onClose()"></app-button>
        </div>
      </div>
</div>
